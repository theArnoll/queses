<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ 題本</title>

    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <md-block>
        # The file isn't loaded  
        For instant alternative, go to [Github site](https://github.com/theArnoll/queses/tree/main)
    </md-block>
    <br>
    <button type="button" src="index.html" class="backbtn">Back</button>
    
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script>
    (async () => {
        const md = document.querySelector("md-block");
        const params = new URLSearchParams(location.search);
        const src = params.get("source");

        if (!src) {
            md.setAttribute("src", "default.md");
            return;
        }

        async function tryFetch(url) {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.text();
        }

        try {
            const raw = `https://raw.githubusercontent.com/theArnoll/queses/main/${src}`;
            const content2 = await tryFetch(raw);
            md.mdContent = content2;
            console.log("Loaded markdown from GitHub raw:", raw);
        } catch (err2) {
            console.error("Both fetches failed:", err2);
        }
    })();
    </script>
</body>
</html>
